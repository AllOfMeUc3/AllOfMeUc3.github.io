<!DOCTYPE html>
<html>
<head>
    <title>My Interactive Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .spin {
            animation: spin 2s infinite linear;
            display: inline-block;
        }
        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
        input {
            padding: 8px;
            width: 200px;
        }
        #posts {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1 class="spin">Welcome to My Fun Site!</h1>
    <p id="message">Click below to interact!</p>
    <button onclick="changeMessage()">Surprise Me!</button>

    <h2>My Blog</h2>
    <input id="newPost" placeholder="Type a blog post">
    <button onclick="addPost()">Add Post</button>
    <div id="posts">
        <p>Post #1: HTML, CSS, and JS rock!</p>
    </div>

    <script>
        function changeMessage() {
            let message = document.getElementById("message");
            message.innerText = "Youâ€™re a web wizard now!";
            message.style.color = "green";
        }

        function addPost() {
            let input = document.getElementById("newPost").value;
            if (input) {
                let posts = document.getElementById("posts");
                posts.innerHTML += `<p>${input}</p>`;
                document.getElementById("newPost").value = ""; // Clear input
            }
        }
    </script>
</body>
</html>
